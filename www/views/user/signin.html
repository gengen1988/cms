<div ng-controller="UserController" class="container">
  <div>
    <h1>账户登录</h1>
    <p>登录您的账户，登录之后可以管理个人信息。</p>
  </div>
  <form class="form">

    <div class="form-group">
      <label>邮箱 / 用户名</label>
      <input ng-model="credentials.username" type="text" placeholder="可以输入用户名或者邮箱" class="form-control"></input>
    </div>

    <div class="form-group">
      <label>密码</label>
      <input ng-model="credentials.password" type="password" placeholder="密码" class="form-control"></input>
    </div>

    <button ng-click="signIn()" class="form-control btn btn-primary">登录</button>
    <p><a href="user/signup">新用户注册</a></p>
  </form>
</div>
