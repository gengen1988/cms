<app-header></app-header>
<app-navbar></app-navbar>

<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>{{section.title}}</h4>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="article in section.articles">
        <a ng-href="{{article.link}}">
          <span>{{article.title}}</span>
        </a>
        <span class="text-info pull-right">{{article.updateDate | date: 'yyyy-M-d'}}</span>
      </li>
    </ul>
    <div class="panel-footer text-center">
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
  </div>

</div>

<app-footer></app-footer>
