<p>2014年6月17日，&ldquo;云计算发展与政策论坛&rdquo;第四次高端会议在北京召开，我院自主研发并总包的中国移动哈尔滨新型绿色数据中心荣获&ldquo;设计AAAA&rdquo;等级认证。哈尔滨新型绿色数据中心采用了两种新型的空调末端技术：顶置热管技术和直接新风技术，首次将自行研发和设计的顶置式热管空调应用到数据中心机房，贴近热源就近制冷，新风系统直接利用室外新风为机房制冷，无间接换热，是一项目前最为节能的空调技术；电源系统首次采用336V高压直流、锂电池、全分散布置方式等先进的供电技术。通过半年的实际带载运行测试，与传统技术相比，节能效果明显，节能率达30%-40%。</p>
